<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,500;1,500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,700;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body class="bg-clr-neutral-100">
    <div></div>

    <header>
      <div>
        <img src="logo.svg" alt="Logo" />
      </div>
      <div>
        <img src="icon-menu.svg" alt="Hamburger Menu" />

        <nav>
          <img src="icon-close-menu.svg" alt="" />
          <ul>
            <li>
              <a href="#">Features</a>
              <ul>
                <li>
                  <img src="icon-todo.svg" alt="" /><a href="#"
                    >Todo List</a
                  >
                </li>
                <li>
                  <img src="icon-calendar.svg" alt="" /><a href="#"
                    >Calender</a
                  >
                </li>
                <li>
                  <img src="icon-reminders.svg" alt="" /><a href="#"
                    >Reminders</a
                  >
                </li>
                <li>
                  <img src="icon-planning.svg" alt="" /><a href="#"
                    >Planning</a
                  >
                </li>
              </ul>
            </li>
            <li>
              <a href="#">Company</a>
              <ul>
                <li><a href="#">History</a></li>
                <li><a href="#">Our Team</a></li>
                <li><a href="#">Blog</a></li>
              </ul>
            </li>
            <li><a href="#">Careers</a></li>
            <li><a href="#">About</a></li>
          </ul>
          <div>
            <button>Login</button>
            <button>Register</button>
          </div>
        </nav>
      </div>
    </header>

    <main>
      <div>
        <img src="image-hero-mobile.png" alt="" class="mobile-image" />
        <img src="image-hero-desktop.png" alt="" class="pc-image" />
      </div>
      <div>
        <h1 class="fs-header-primary fw-700 clr-neutral-600">
          Make remote work
        </h1>
        <p class="fs-paragraph-primary clr-neutral-300">
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <button
          class="bg-clr-neutral-600 clr-neutral-100 fw-500 fs-paragraph-primary"
        >
          Learn More
        </button>
        <div>
          <img src="/client-databiz.svg" alt="" />
          <img src="/client-audiophile.svg" alt="" />
          <img src="/client-meet.svg" alt="" />
          <img src="/client-maker.svg" alt="" />
        </div>
      </div>
    </main>

      Challenge by

    </div> -->
    <script src="main.js"></script>
  </body>
</html>
